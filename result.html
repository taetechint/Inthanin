<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prize Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fef6ff, #e0f7fa);
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .container {
      background: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0,0,0,0.15);
      max-width: 90%;
      width: 500px;
      animation: fadeIn 1s ease-in-out, popUp 0.8s ease-in-out;
      position: relative;
      z-index: 2;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
    }
    .success {
      color: #28a745;
      animation: pulse 2s infinite;
    }
    .fail {
      color: #dc3545;
      animation: shake 1s infinite alternate;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes popUp {
      0% { transform: scale(0.5); }
      100% { transform: scale(1); }
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    @keyframes shake {
      0% { transform: rotate(-1deg); }
      100% { transform: rotate(1deg); }
    }
    .confetti {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 10px;
      height: 20px;
      background: #ff80ab;
      opacity: 0.7;
      animation: fall 3s linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(-100px) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="result-title"></h1>
    <p id="result-message"></p>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    const win = Math.random() < 0.5;
    const title = document.getElementById("result-title");
    const message = document.getElementById("result-message");
    const confettiContainer = document.getElementById("confetti");

    if (win) {
      title.textContent = "ðŸŽ‰ Congratulations!";
      title.className = "success";
      message.textContent = "You won the prize! Show this screen to redeem it.";
      launchConfetti();
    } else {
      title.textContent = "ðŸ˜¢ Unfortunately...";
      title.className = "fail";
      message.textContent = "You didnâ€™t make it this time. But donâ€™t give up!";
    }

    function launchConfetti() {
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti-piece");
        confetti.style.left = Math.random() * 100 + "%";
        confetti.style.backgroundColor = `hsl(${Math.random()*360}, 100%, 70%)`;
        confetti.style.animationDuration = (Math.random() * 2 + 2) + "s";
        confettiContainer.appendChild(confetti);
      }
    }
  </script>
</body>
</html>

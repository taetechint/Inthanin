<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prize Result</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #fef6ff, #e0f7fa);
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    .container {
      background: #ffffffcc;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      max-width: 90%;
      width: 500px;
      animation: fadeIn 0.5s ease-in-out;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.2rem;
    }
    .success {
      color: #28a745;
    }
    .fail {
      color: #dc3545;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="result-title"></h1>
    <p id="result-message"></p>
  </div>

  <script>
    // Randomly decide if user wins (50% chance)
    const win = Math.random() < 0.5;
    const title = document.getElementById("result-title");
    const message = document.getElementById("result-message");

    if (win) {
      title.textContent = "ðŸŽ‰ Congratulations!";
      title.className = "success";
      message.textContent = "You won the prize! Show this screen to redeem it.";
    } else {
      title.textContent = "ðŸ˜¢ Unfortunately...";
      title.className = "fail";
      message.textContent = "You didnâ€™t make it this time. But donâ€™t give up!";
    }
  </script>
</body>
</html>
